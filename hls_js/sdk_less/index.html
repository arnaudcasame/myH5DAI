<html>
<head>
  <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
  <script src="ui.js"></script>
  <script src="player.js"></script>
  <link rel="stylesheet" href="player.css" type="text/css">
  <link rel="stylesheet" href="ui.css" type="text/css">
</head>
<body>
  <main class="player-container">
    <video id="video"></video>
  </main>
  <script>
    var hls;
    var videoElement = document.querySelector('#video');
    var DEFAULT_STREAM = 'https://encodersim.sandbox.google.com/masterPlaylist/28dfaf02-a6f9-46b0-b193-6ec8c11ad4cb/master.m3u8';
    if(Hls.isSupported()){
      var logger = new CustomLogger()
      hls = new Hls({ debug: logger});
      var myConsole = new Console(hls);
      logger.setUiElement(myConsole.uiObject);
      // videoElement.poster = './big_buck_bunny.jpeg';
      // videoElement.addEventListener('click', this.onPlayerClick.bind(this));
      // videoElement.addEventListener('error', this.onPlayerError.bind(this));
      hls.loadSource(DEFAULT_STREAM);
      hls.attachMedia(videoElement);
    }
  </script>
</body>
</html>
